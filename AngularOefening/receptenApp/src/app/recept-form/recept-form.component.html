<div class="container">
  <h1>Add Recept</h1>
    <form>
      <div class="form-group">
        <label for="naam">Naam</label>
        <input type="text" class="form-control" id="naam"  [(ngModel)]="model.naam" name="naam">
  
      </div>
      <div class="form-group">
        <label for="calorie">Calorieën</label>
        <input type="text" class="form-control" id="calorie"  [(ngModel)]="model.calorie" name="calorie">
      </div>
      <div class="form-group">
        <label for="ingredienten">Ingrediënten</label>
        <input type="text" class="form-control" id="ingredienten"  [(ngModel)]="model.ingredienten" name="ingredienten">
      </div>
      <div class="form-group">
        <label for="benodigdeTijd">BenodigdeTijd</label>
        <input type="text" class="form-control" id="benodigdeTijd" [(ngModel)]="model.benodigdeTijd" name="benodigdeTijd">
      </div>
      <button type="submit" class="btn btn-default">Voeg Toe</button>
    </form>
    <div>
      <h2>Model:</h2>
      {{ currentRecept }}
    </div>
</div>
